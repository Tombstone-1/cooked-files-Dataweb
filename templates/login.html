{% extends 'index.html' %}

{% block content %}

<div class="card-header">
    <h3 class="text-center font-weight-light my-sm-4 my-2">Login</h3>
</div>
<div class="card-body">

    <form method="POST" action="" name="form">{% csrf_token %}
        <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control py-sm-4 py-2" id="inputEmailAddress" name="email" type="email" placeholder="Enter email address" /></div>
        <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-sm-4 py-2" id="inputPassword" name="password" type="password" placeholder="Enter password" /></div>
        <div class="form-group">
            <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
        </div>
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{message}}
            </div>
        {% endfor %}
        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
            <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>  
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>

</div>


{% endblock %}
