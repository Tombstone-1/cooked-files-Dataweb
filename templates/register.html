{% extends 'index.html' %}

{% block content %}

<div class="card-header">
    <h3 class="text-center font-weight-light my-sm-4 my-2">Register</h3>
</div>
<div class="card-body">
    
    <div class="form-group">
        <form method="post" action="" name="form">
            {% csrf_token %}

            <label class="small mb-1" for="id_email">Email</label>
            <input class="form-control py-sm-4 py-2" id="id_email" type="email" name="email" maxlength="60" placeholder="Enter Email" />

            <label class="small mb-1" for="id_username">User name</label>
            <input class="form-control py-sm-4 py-2" id="id_username" type="text" name="username" maxlength="30" placeholder="Enter Username" />

            <label class="small mb-1" for="id_password1">Password</label>
            <input class="form-control py-sm-4 py-2" id="id_password1" type="password" name="password1" placeholder="Enter Password" />

            <label class="small mb-1" for="id_password2">Confirm Password</label>
            <input class="form-control py-sm-4 py-2" id="id_password2" type="password" name="password2" placeholder="Confirm Password" />
            
            {% for field in registration_form %}
            {% for error in field.errors %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
            {% endfor %}
            {% endfor %}

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <a class="small" href="{% url 'login' %}">Sign In instead</a>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
                                    
</div>
                           
{% endblock %}
