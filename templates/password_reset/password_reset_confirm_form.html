{% extends 'index.html' %}


{% block content %}

<div class="card-header">
    <h3 class="text-center font-weight-light my-sm-4 my-2">Password Reset</h3>
</div>
<div class="card-body">
	
	<p class="card-text">Please enter your new password twice so we can verify you typed it in correctly.</p>
	<form method="POST" class="form-signin">{% csrf_token %}
		
		<div class="form-group">
			<input type="password" required id="id_new_password1" name="new_password1" autocomplete="new-password" class="form-control" placeholder="New Password" required="true">
        </div>
        <div class="form-group">
			<input type="password" required id="id_new_password2" name="new_password2" autocomplete="new-password" class="form-control" placeholder="Confirm Password" required="true">
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Change my Password</button>  
	</form>

</div>

{% endblock %}
